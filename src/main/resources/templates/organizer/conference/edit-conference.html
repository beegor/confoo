<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="organizer/head.html"></head>

<body>

<header th:replace="organizer/header.html"></header>

<main class="container">

    <!--/*@thymesVar id="conference" type="org.osc.oss.confoo.core.conference.Conference"*/-->

    <div class="card mx-auto" style="width: 40rem">

        <h5 class="card-header">Conference data</h5>
        <div class="card-body">

            <form id="edit-conference-form" th:object="${conference}" method="post">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Conference name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}"
                               data-bv-notempty="" data-bv-notempty-message="Conference name is required">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Short description</label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" th:field="*{description}" rows="3"
                                  data-bv-notempty="" data-bv-notempty-message="Description is required">
                        </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Start date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" readonly="readonly"  th:field="*{startDate}"
                               data-bv-notempty="" data-bv-notempty-message="Start date is required"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">End date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" readonly="readonly" th:field="*{endDate}"
                               data-bv-notempty="" data-bv-notempty-message="End date is required">
                    </div>
                </div>


                <hr/>
                <h6 class="card-title">Location</h6>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Country</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{location.country}"
                               data-bv-notempty="" data-bv-notempty-message="Country is required">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{location.city}"
                               data-bv-notempty="" data-bv-notempty-message="City is required">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Street</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{location.street}"
                               data-bv-notempty="" data-bv-notempty-message="Street is required">
                    </div>
                </div>


                <hr/>

                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <h4>There are some errors in your form</h4>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>

</main>
<footer th:replace="organizer/footer.html"></footer>

<script type="text/javascript">

    $(function () {
        $('#startDate').datetimepicker({format: "YYYY-MM-DD", ignoreReadonly: true });
        $('#endDate').datetimepicker({format: "YYYY-MM-DD", ignoreReadonly: true});

        $("#edit-conference-form").bootstrapValidator({verbose: false});
    });


</script>

</body>
</html>
