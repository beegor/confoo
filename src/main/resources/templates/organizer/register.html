<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="organizer/head.html"></head>

<body>

<header th:replace="organizer/header.html"></header>

<main class="container">

    <!--/*@thymesVar id="organizer" type="org.osc.oss.confoo.core.organizer.Organizer"*/-->

    <div class="card mx-auto" style="width: 40rem">

        <h5 class="card-header">User registration</h5>
        <div class="card-body">

            <form th:object="${organizer}" method="post">

                <!--<h4>Organization</h4>-->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Organization name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{organizerName}">
                    </div>

                </div>

                <!--<hr/>-->
                <!--<h4>User</h4>-->

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">User name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{user.fullName}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Login</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{user.login}" autocomplete="off">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" autocomplete="off">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password again</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="passwordRetyped" autocomplete="off">
                    </div>
                </div>




                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <h4>There are some errors in your form</h4>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

            </form>
        </div>
    </div>

</main>
<footer th:replace="organizer/footer.html"></footer>

</body>
</html>
